<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<section layout:fragment="content">
    <div class="container-fluid px-4">
        <h1 class="mt-4">Listado de Ventas</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Historial de ventas</li>
        </ol>

        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-filter me-1"></i> Filtros
            </div>
            <div class="card-body">
                <form method="get" action="/ventas/listado" class="row g-3">
                    <div class="col-md-3">
                        <label for="fechaInicio" class="form-label">Desde</label>
                        <input type="date" id="fechaInicio" name="fechaInicio" class="form-control"
                               th:value="${fechaInicio}">
                    </div>
                    <div class="col-md-3">
                        <label for="fechaFin" class="form-label">Hasta</label>
                        <input type="date" id="fechaFin" name="fechaFin" class="form-control"
                               th:value="${fechaFin}">
                    </div>
                    <div class="col-md-4">
                        <label for="cliente" class="form-label">Cliente</label>
                        <input type="text" id="cliente" name="cliente" class="form-control"
                               th:value="${cliente}" placeholder="Buscar cliente...">
                    </div>
                    <div class="col-md-2 align-self-end">
                        <a href="/ventas/listado" class="btn btn-danger w-100">Limpiar filtros</a><br><br>
                        <button type="submit" class="btn btn-primary w-100">Buscar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Acciones -->
        <div class="mb-3 d-flex justify-content-between">
            <a href="/ventas/nueva" class="btn btn-success">
                <i class="fas fa-plus"></i> Nueva Venta
            </a>
            <button class="btn btn-outline-secondary">
                <i class="fas fa-file-excel"></i> Exportar Excel
            </button>
        </div>

        <!-- Tabla de ventas -->
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i> Ventas Registradas
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Si hay ventas -->
                    <tr th:each="venta, stat : ${ventas.content}">
                        <td th:text="${stat.index + 1 + ventas.number * ventas.size}"></td>
                        <td th:text="${venta.date}"></td>
                        <td th:text="${venta.client.name}"></td>
                        <td>S/ <span th:text="${venta.total}"></span></td>
                        <td>
                            <a th:href="@{'/ventas/detalle/' + ${venta.id}}" class="btn btn-sm btn-info">
                                <i class="fas fa-eye"></i> Detalle
                            </a>
                            <a href="#" class="btn btn-sm btn-warning disabled">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a href="#" class="btn btn-sm btn-danger disabled">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                            <a th:href="@{'/ventas/boleta/' + ${venta.id}}" class="btn btn-sm btn-success" target="_blank">
                                <i class="bi bi-file-pdf-fill"></i> Boleta
                            </a>
                        </td>
                    </tr>
                    <!-- Si no hay ventas -->
                    <tr th:if="${#lists.isEmpty(ventas.content)}">
                        <td colspan="5" class="text-center">No hay ventas registradas</td>
                    </tr>
                    </tbody>
                </table>

                <!-- ðŸ”„ PaginaciÃ³n -->
                <nav th:if="${ventas.totalPages > 1}" aria-label="Paginacion">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${ventas.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/ventas/listado(fechaInicio=${fechaInicio},fechaFin=${fechaFin},cliente=${cliente},page=${ventas.number - 1},size=${ventas.size})}">Anterior</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, ventas.totalPages - 1)}"
                            th:classappend="${i == ventas.number} ? 'active'">
                            <a class="page-link" th:href="@{/ventas/listado(fechaInicio=${fechaInicio},fechaFin=${fechaFin},cliente=${cliente},page=${i},size=${ventas.size})}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${ventas.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/ventas/listado(fechaInicio=${fechaInicio},fechaFin=${fechaFin},cliente=${cliente},page=${ventas.number + 1},size=${ventas.size})}">Siguiente</a>
                        </li>
                    </ul>
                </nav>
                <!-- Fin de paginacion -->

            </div>
        </div>
    </div>
</section>
</html>
