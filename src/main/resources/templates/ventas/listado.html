<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<section layout:fragment="content">
    <div class="container-fluid px-4">
        <h1 class="mt-4">Listado de Ventas</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Historial de ventas</li>
        </ol>

        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-filter me-1"></i> Filtros
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-3">
                        <label for="fechaInicio" class="form-label">Desde</label>
                        <input type="date" id="fechaInicio" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="fechaFin" class="form-label">Hasta</label>
                        <input type="date" id="fechaFin" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="cliente" class="form-label">Cliente</label>
                        <input type="text" id="cliente" class="form-control" placeholder="Buscar cliente...">
                    </div>
                    <div class="col-md-2 align-self-end">
                        <button type="button" class="btn btn-primary w-100">Buscar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Acciones -->
        <div class="mb-3 d-flex justify-content-between">
            <a href="/ventas/nueva" class="btn btn-success">
                <i class="fas fa-plus"></i> Nueva Venta
            </a>
            <button class="btn btn-outline-secondary">
                <i class="fas fa-file-excel"></i> Exportar Excel
            </button>
        </div>

        <!-- Tabla de ventas -->
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i> Ventas Registradas
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>23/07/2025</td>
                        <td>Juan Pérez</td>
                        <td>S/ 150</td>
                        <td>
                            <a href="#" class="btn btn-sm btn-info"><i class="fas fa-eye"></i> Detalle</a>
                            <a href="#" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Editar</a>
                            <a href="#" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Eliminar</a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>22/07/2025</td>
                        <td>María López</td>
                        <td>S/ 200</td>
                        <td>
                            <a href="#" class="btn btn-sm btn-info"><i class="fas fa-eye"></i> Detalle</a>
                            <a href="#" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Editar</a>
                            <a href="#" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</section>
</html>
