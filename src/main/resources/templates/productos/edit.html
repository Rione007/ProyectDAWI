<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<section layout:fragment="content">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="text-center mb-4">
                    <h2 class="fw-bold">
                        <i class="bi bi-pencil-square me-2 text-warning"></i>Editar Producto
                    </h2>
                    <p class="text-muted">Modifica los datos del producto seleccionado</p>
                </div>

                <form th:action="@{/productos/edit/{id}(id=${producto.id})}" th:object="${producto}" method="post"
                      class="border bg-white rounded shadow-sm p-4">

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Nombre:</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Categoría:</label>
                        <input type="text" class="form-control" th:field="*{category}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Descripción:</label>
                        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Precio (S/.):</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Stock:</label>
                        <input type="number" class="form-control" th:field="*{stock}" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/productos/catalogo}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Guardar
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</section>

</html>
