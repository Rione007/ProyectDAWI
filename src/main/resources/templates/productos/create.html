<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<section layout:fragment="content">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <h1 class="text-center mb-4">Registrar Nuevo Producto</h1>

                <form th:action="@{/productos/create}" th:object="${producto}" method="post"
                      class="border p-4 bg-white rounded shadow-sm">

                    <div class="mb-3">
                        <label class="form-label">Nombre:</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Categoría:</label>
                        <select class="form-select" th:field="*{category}" required>
                            <option value="" disabled selected>Seleccione categoría</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat}"
                                    th:text="${cat}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descripción:</label>
                        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Precio:</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Stock:</label>
                        <input type="number" class="form-control" th:field="*{stock}" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/productos/catalogo}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</section>
</html>
