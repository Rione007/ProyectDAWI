<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<section layout:fragment="content">
  <div class="container-fluid px-4">
    <h1 class="mt-4">Reporte de Ventas por Fecha</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Consulta de ventas en rango de fechas</li>
    </ol>

    <!-- Filtros -->
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-filter me-1"></i> Filtros
      </div>
      <div class="card-body">
        <form class="row g-3">
          <div class="col-md-5">
            <label for="fechaInicio" class="form-label">Desde</label>
            <input type="date" id="fechaInicio" class="form-control">
          </div>
          <div class="col-md-5">
            <label for="fechaFin" class="form-label">Hasta</label>
            <input type="date" id="fechaFin" class="form-control">
          </div>
          <div class="col-md-2 align-self-end">
            <button type="button" class="btn btn-primary w-100">Buscar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Gráfico -->
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-chart-bar me-1"></i> Ventas por Día
      </div>
      <div class="card-body">
        <canvas id="ventasFechaChart" width="100%" height="40"></canvas>
      </div>
    </div>

    <!-- Tabla de resultados -->
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-table me-1"></i> Detalle de Ventas
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Total</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>1</td>
            <td>15/07/2025</td>
            <td>Juan Pérez</td>
            <td>S/ 120</td>
            <td>
              <a href="#" class="btn btn-sm btn-info"><i class="fas fa-eye"></i> Detalle</a>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>16/07/2025</td>
            <td>María López</td>
            <td>S/ 250</td>
            <td>
              <a href="#" class="btn btn-sm btn-info"><i class="fas fa-eye"></i> Detalle</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
</html>
