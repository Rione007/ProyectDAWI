<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<section layout:fragment="content">
    <div class="container-fluid px-4">
        <h1 class="mt-4">Gesti√≥n de Usuarios</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Listado de usuarios</li>
        </ol>

        <!-- ‚úÖ Alerta de √©xito (sin errores Thymeleaf) -->
        <div th:if="${mensaje != null and mensaje != ''}"
             class="alert alert-success alert-dismissible fade show"
             role="alert"
             id="alerta-exito">
            <span th:text="${mensaje}">Mensaje de √©xito</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>

        <!-- üîç Filtro por nombre y rol -->
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-filter me-1"></i> Filtros
            </div>
            <div class="card-body">
                <form class="row g-3" th:action="@{/mantenimiento/gestion_usuario}" method="get">
                    <div class="col-md-4">
                        <label for="rol" class="form-label">Rol</label>
                        <select class="form-select" id="rol" name="rol">
                            <option th:value="''" th:selected="${rolSeleccionado == null}">-- Todos --</option>
                            <option th:each="r : ${roles}"
                                    th:value="${r}"
                                    th:text="${r}"
                                    th:selected="${rolSeleccionado == r}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="filtro" class="form-label">Nombre</label>
                        <input type="text" id="filtro" name="filtro" th:value="${filtro}" class="form-control" placeholder="Buscar por nombre...">
                    </div>
                    <div class="col-md-2 align-self-end">
                        <button type="submit" class="btn btn-primary w-100">Buscar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Bot√≥n nuevo usuario -->
        <div class="mb-3 d-flex justify-content-between">
            <a th:href="@{/mantenimiento/usuario_nuevo}" class="btn btn-success mb-3">
                <i class="fas fa-plus"></i> Nuevo Usuario
            </a>
        </div>

        <!-- Tabla de usuarios -->
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-users me-1"></i> Usuarios Registrados
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>UserName</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${usuarios}">
                        <td th:text="${u.username}">usuario</td>
                        <td th:text="${u.role}">ADMIN</td>
                        <td>
                            <a th:href="@{/mantenimiento/usuario_editar/{id}(id=${u.id})}" class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/mantenimiento/usuario_eliminar/{id}(id=${u.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¬øEst√°s seguro que deseas eliminar al usuario: [[${u.username}]]?');">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- ‚úÖ Script para ocultar la alerta autom√°ticamente -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        setTimeout(function () {
            var alerta = document.getElementById('alerta-exito');
            if (alerta) {
                alerta.classList.remove('show');
                alerta.classList.add('fade');
                alerta.style.display = 'none';
            }
        }, 4000);
        /*]]>*/
    </script>
</section>
</html>
