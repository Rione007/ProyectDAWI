<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">

<head>
    <title>Nuevo Cliente</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
<section layout:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h2 class="mb-5 text-primary">
                    <i class="bi bi-person-plus-fill me-2"></i>
                    <span th:text="${cliente.id == null} ? 'Registrar Nuevo Cliente' : 'Editar Cliente'"></span>
                </h2>

                <!-- ⚠️ Alerta de error si ya existe el email -->
                <div th:if="${error != null and error != ''}"
                     class="alert alert-danger alert-dismissible fade show"
                     role="alert">
                    <span th:text="${error}">Error</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>

                <!-- FORMULARIO -->
                <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-person-fill me-1"></i>Nombre Completo
                        </label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Ingrese el nombre del cliente" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-envelope-fill me-1"></i>Email
                        </label>
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Ingrese el correo electrónico" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-telephone-fill me-1"></i>Teléfono
                        </label>
                        <input type="text" class="form-control" th:field="*{phone}" placeholder="Ingrese el número de teléfono">
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-geo-alt-fill me-1"></i>Dirección
                        </label>
                        <input type="text" class="form-control" th:field="*{address}" placeholder="Ingrese la dirección">
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/clientes/gestion_cliente}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left-circle me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save2-fill me-1"></i>Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
